<ion-header>
  <ion-navbar>
    <ion-title>Recuperar Senha</ion-title>
  </ion-navbar>
</ion-header>
<ion-content padding>
  <div class="container">
    <p>
      Esqueceu sua senha? <br>
      Informe seu email cadastrado para que possamos lhe enviar uma nova senha.
    </p>
    <form (ngSubmit)="forgotPassword()">
        <div class="input-container">
            <ion-label>E-MAIL</ion-label>
            <ion-input  type="text" [(ngModel)]="user.email" name="email"></ion-input>
        </div>
      <!-- <ion-item>
        <ion-label floating>Email</ion-label>
        <ion-input type="text" [(ngModel)]="user.email" name="email"></ion-input>
      </ion-item> -->
      <ion-item no-lines>
      <button color="barramais-primary" class="form-buttons" ion-button type="submit" block>
      RECUPERAR SENHA
    </button>
        <!-- <button class="form-buttons" ion-button type="submit" item-right>Recuperar Senha</button> -->
      </ion-item>
    </form>
  </div>
</ion-content>
