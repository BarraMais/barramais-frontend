<ion-header>
    <bm-header [title]= "'Novo Album'"></bm-header>
</ion-header>

<ion-content padding>
    <form (ngSubmit)="save(album)">

        <button (click)="presentActionSheet()" ion-button outline block color="barramais-primary" class="btn-1" *ngIf="user.id == current_user.id"  >ESCOLHER FOTO</button>

        <ion-item>
            <ion-label floating>NOME DO √ÅLBUM</ion-label>
            <ion-input type="text" [(ngModel)]="album.name" name="album_name"></ion-input>
        </ion-item>

        <img src="{{album.cover_photo}}">

        <button ion-button type="submit" outline block color="barramais-primary">SALVAR</button>
    </form>
    
</ion-content>
