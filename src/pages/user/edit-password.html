<ion-header>
    <bm-header [title]= "'Mudar Senha'"></bm-header>
</ion-header>
<ion-content>
  <div class="container">
    <h3>
      ALTERE SUA SENHA
    </h3>
    <form (ngSubmit)="updatePassword()">
      <ion-label>NOVA SENHA</ion-label>
      <ion-item>
        <ion-input type="password" [(ngModel)]="password_config.password" name="password"></ion-input>
      </ion-item>
      <ion-label>COMFIRME A NOVA SENHA</ion-label>
      <ion-item>
        <ion-input type="password" [(ngModel)]="password_config.password_confirmation" name="password_confirmation"></ion-input>
      </ion-item>
      <button ion-button block type="submit">ALTERAR</button>
    </form>
  </div>
</ion-content>
