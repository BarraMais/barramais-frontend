<ion-header>

  <ion-navbar secondary>
    <ion-title>{{conversation.opposed.name}}</ion-title>
  </ion-navbar>

</ion-header>

<ion-content padding>
  <ion-list class='chat-messages-list'>
    <ion-grid>
      <ion-row *ngFor="let msg of messages"
        [class.ownMessage]='msg.user.id != conversation.opposed.id'>
        <ion-col col-2 class="avatar">
          <ion-avatar class='chat-avatar' item-left>
            <img src="{{msg.user.avatar}}">
          </ion-avatar>
        </ion-col>
        <ion-col col-8>
          <div class='message-body'>
            {{msg.body}}
          </div>
        </ion-col>
      </ion-row>
    </ion-grid>
  </ion-list>
</ion-content>

<ion-footer>
  <ion-grid class='formgrid'>
    <ion-row>
      <ion-col col-8 class="send-fields">
        <ion-textarea [(ngModel)]="message.body"></ion-textarea>
      </ion-col>
      <ion-col col-4 class="send-fields">
        <button class="send-button" ion-button round small outline icon-only (click)="createMessage()">
          ENVIAR
        </button>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-footer>
