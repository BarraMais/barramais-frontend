<ion-header>
  <ion-toolbar>
    <ion-title>
      Galeria
    </ion-title>
    <ion-buttons start>
      <button ion-button (click)="dismiss()">
        <!-- <span ion-text color="primary" >Cancelar</span> -->
        <ion-icon color="light" name="md-close"></ion-icon>
      </button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>


<ion-content padding>

  <ion-slides pager>

  <ion-slide *ngFor="let photo of photos">
    <img src="{{photo.post_image}}" (click)="imageOpen(photo.post_image)"/>
  </ion-slide>

</ion-slides>

</ion-content>
