<ion-header>
    <bm-header [title]= "'Tipos de interesse'"></bm-header>
</ion-header>

<ion-content padding>  
  <p class="title">Selecione os assuntos de seu interesse:</p>
  <ion-list>
      <div class="interest-list">
        <ion-item class="interest-list-items" *ngFor="let interest of interests" (click)="toggleUserInterests(interest)" no-lines>
          <div class="image-selected" *ngIf="checkUserInterests(interest)">
            <img class="image-list" src="{{interest.photo_url}}">
            <img class="checkmark" src="assets/images/icons/checkmark.png">
          </div>
          <div class="image-notSelected" *ngIf="!checkUserInterests(interest)">
            <img class="image-list" src="{{interest.photo_url}}">
          </div>
          <div class="textToBeAligned">
            {{interest.name}}
          </div>
        </ion-item>
      </div>
  </ion-list>

  <button class="btn-2" (click)="updateUserInterests()" ion-button full>CONTINUAR</button>
